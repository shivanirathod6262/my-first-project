{%extends 'demo.html'%}
{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Auth Forms</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { margin-bottom: 30px; }
    label { display: block; margin: 8px 0 4px; }
    input { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
    button { padding: 10px 15px; }
  </style>
</head>
<body>

  <!-- Sign In Form -->
  <form action="{%url 'signinpage'%}" method="post">
    {%csrf_token%}
    <h3>Sign In</h3>
    <label for="si-username">Username</label>
    <input type="text" id="si-username" name="username" required>

    <label for="si-password">Password</label>
    <input type="password" id="si-password" name="password" required autocomplete="current-password">

    <button type="submit">Sign In</button>
  </form>

{%endblock%}
